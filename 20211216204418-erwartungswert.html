<h1 class="title">Erwartungswert</h1>
<div id="outline-container-orgeb31869" class="outline-2">
<h2 id="orgeb31869"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Der Erwartungswert \(\mu\) oder \(E(X)\) der <a href="nonmath/20211123085211-zufallsgroßen.html#ID-5a6cdfb1-52fb-424c-b4ca-8ab53eccfcf7">Zufallsgröße</a> \(X\) mit den Werten \(x_1, x_2, ..., x_n \in X\) ist:
</p>
\begin{align*}
\mu = E(X) = \sum_{i=1}^n \left(x_i \cdot P(X=x_i)\right)
\end{align*}
</div>

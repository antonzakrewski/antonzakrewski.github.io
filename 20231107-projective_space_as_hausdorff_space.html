<h1 class="title">projective space as hausdorff space</h1>
<div id="outline-container-org1f3135f" class="outline-2">
<h2 id="org1f3135f"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathbb{KP}^n\) be the <a href="20230906-projective_space.html#ID-5be9c15d-808c-4350-a0ff-054c31dbc3c4">projective space</a> (<a href="20230902-projektiver_raum.html#ID-9330afd6-d1a4-451f-b4d1-4f747b5ef58a">real projective space</a> or <a href="20231025-complex_projective_space.html#ID-a647b6b1-d4cd-4e0a-897c-517013a00204">complex projective space</a>) with the standard topology.
Then \(\mathbb{KP}^n\) is <a href="20221122074811-hausdorff_raum.html#ID-f49f9b47-9f16-456f-837f-7b9656c46aba">Hausdorff</a> 
</p>

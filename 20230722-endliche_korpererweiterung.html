<h1 class="title">finite field extension</h1>
<div id="outline-container-org61dad98" class="outline-2">
<h2 id="org61dad98"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(K\) ein <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">Körper</a> und \(L/K\) eine <a href="20230603-field_extension.html#ID-afbdca38-90b9-4db1-9d10-cfd826cbfac6">Körpererweiterung</a>
</p>

<p>
Dann ist \(L\) eine endliche Körpererweiterung, falls der <a href="20230722-grad_einer_korpererweiterung.html#ID-33c15990-df05-43a4-bfb7-ed9d17d629a5">Grad</a> <a href="20211227215929-endliche_menge.html#ID-53523a13-c374-4332-a2d9-c49f03558e4d">endlich</a> ist, d.h.
</p>
\begin{align*}
[L : K ] < \infty
\end{align*}

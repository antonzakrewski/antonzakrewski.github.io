<h1 class="title">abstract variety</h1>
<div id="outline-container-org764813e" class="outline-2">
<h2 id="org764813e"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(F\) be an <a href="20221017154133-algebraischer_abschluss.html#ID-ec785259-c20d-4d7a-af35-a0904d20d7b6">algebraically closed</a> <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a> 
An abstract variety \(V\) is an <a href="20230909-integral_scheme.html#ID-2b43eb0f-73f9-45de-9b15-3b2a4817a52b">integral</a>, <a href="20230914-separated_scheme.html#ID-80b5c90e-e6cd-40c8-b2a4-ef9e8f7e4a76">separated</a> <a href="20230826-scheme.html#ID-02a5d15c-2ea4-4f01-b18f-8027595b7d12">scheme</a> <a href="20240905-scheme_over_some_ring.html#ID-00203a17-74b0-4885-be89-219c308297ce">scheme over</a> \(\mathrm{Spec}(F) \rightarrow V\) which is a <a href="20230915-finite_type_morphism_of_shcemes.html#ID-df3c43c3-c743-48a5-aba6-ff793b453c70">finite type morphism</a> 
</p>

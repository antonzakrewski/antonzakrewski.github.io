<h1 class="title">n-connected space</h1>
<div id="outline-container-org31d3173" class="outline-2">
<h2 id="org31d3173"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
Then \(X\) is said to be \(n\)-connected, if each <a href="20230722-homotopy_group.html#ID-8aa4161f-9373-468e-90e1-7ab31641c24a">homotopy group</a> \(\pi_i(X) = 0\) for \(i \in \{1,...,n\}\)
</p>

<h1 class="title">local ring</h1>
<div id="outline-container-orgcb8cf54" class="outline-2">
<h2 id="orgcb8cf54"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(A\) be a <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a>.
Then \(A\) is said to be local, if there exists a unique <a href="20221204161514-linksideal.html#ID-57b19243-1c18-4d75-9523-4e3413879578">left</a> <a href="20230314223428-maximales_ideal.html#ID-9d76bba3-11a8-42c9-9bdb-f774da2bb06a">maximal ideal</a> \(\mathfrak{m}\)
</p>

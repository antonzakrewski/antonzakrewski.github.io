<h1 class="title">Summe der m-ten Potenzen</h1>
<div id="outline-container-org2d23a99" class="outline-2">
<h2 id="org2d23a99"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Die Summe der $m$-ten Potenzen \(S_{m}(n)\) ist definiert als:
</p>
\begin{align*}
S_{m}(n)  \coloneqq \sum_{k=0}^{n-1} k^m
\end{align*}
<p>
mit der Konvention \(0^0 = 1\)
</p>

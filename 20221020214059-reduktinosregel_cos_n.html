<div id="outline-container-org95d0b32" class="outline-2">
<h2 id="org95d0b32"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
\begin{align*}
\int_{}^{} \cos(x)^n \mathrm{d}x =& \frac{n-1}{n} \int_{}^{} \cos(x)^{n-2} \mathrm{d}x + \frac{\cos(x)^{n-1}\sin(x)}{n}
\end{align*}

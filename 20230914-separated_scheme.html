<h1 class="title">separated scheme</h1>
<div id="outline-container-org59e3fa5" class="outline-2">
<h2 id="org59e3fa5"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(X\) be a <a href="20230826-scheme.html#ID-02a5d15c-2ea4-4f01-b18f-8027595b7d12">scheme</a>.
Then \(X\) is said to be separated, if it is <a href="20240225-separated_over_scheme.html#ID-c025ed44-6a57-40cd-bb1c-6c771b5f46eb">separated over</a> 
</p>
\begin{align*}
1: X \rightarrow \mathrm{Spec}(\mathbb{Z})
\end{align*}

<h1 class="title">protomodular category</h1>
<div id="outline-container-orga72d5c1" class="outline-2">
<h2 id="orga72d5c1"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathcal{C}\) be a <a href="20231018-finitely_complete_category.html#ID-5fad868e-afdf-46b6-8dbb-0da2ac1d1441">finitely complete</a> <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
</p>

<p>
Then \(\mathcal{C}\) is said to be protomodular, if for the <a href="20231215-fibration_of_points.html#ID-09d421f7-69d5-4ba7-88de-28a1af1536ec">fibration of points</a>, the <a href="20230924-base_change.html#ID-e680a48b-5edd-4dd5-acee-967cf31bfd59">base change functor</a> is <a href="20230404193851-conservative_functor.html#ID-86f87410-7730-4592-842c-278d9718aa2f">conservative</a> 
</p>

<h1 class="title">commutator</h1>
<div id="outline-container-orge7b2162" class="outline-2">
<h2 id="orge7b2162"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((G, \circ)\) be a <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">group</a>.
The commutator for two groupelements \(g,h \in G\) is defined as:
</p>
\begin{align*}
[g,h]  \coloneqq g \cdot h \cdot g^{-1} \cdot h^{-1}
\end{align*}

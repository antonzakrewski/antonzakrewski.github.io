<h1 class="title">category of pointed objects</h1>
<div id="outline-container-org65ea3dd" class="outline-2">
<h2 id="org65ea3dd"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathcal{C}\) be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> with a <a href="20220825145511-terminales_objekt.html#ID-16825b5e-51d8-4e5e-ac19-2a05cd9fb110">terminal object</a> \(*\).
</p>

<p>
Then the <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> of pointed objects of \(\mathcal{C}\) is the <a href="20230402145452-coslice_category.html#ID-bdbe4411-02d7-4534-8788-2843a7007af4">coslice category</a> \(\mathcal{C}_*\)
</p>

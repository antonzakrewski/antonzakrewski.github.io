<h1 class="title">torus as R<sup>n</sup>/Z<sup>n</sup></h1>
<div id="outline-container-org5ce90ee" class="outline-2">
<h2 id="org5ce90ee"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
let \(\mathbb{Z}^n\) <a href="20230501095041-gruppenwirkung.html#ID-e8246fd3-cb62-4245-9ef1-59bc0326501a">act</a> on \(\mathbb{R}^n\) as <a href="20220911122242-untergruppe.html#ID-ded4020a-b34f-4433-9d64-2afa33a552d8">subgroup</a>.
Then the \(n\)-<a href="20231017-torus.html#ID-417071ec-29f3-4c26-8a30-f53d1c30d565">torus</a> is given by
</p>
\begin{align*}
\mathbb{R}^n/\mathbb{Z}^n
\end{align*}

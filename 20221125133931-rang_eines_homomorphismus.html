<h1 class="title">Rang eines Homomorphismus</h1>
<div id="outline-container-org7b810e3" class="outline-2">
<h2 id="org7b810e3"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien \(V,W\) <a href="20220305210813-vektorraum.html#ID-ba2cd4b5-75e3-43c3-8ccb-d6ede91fab65">K-Vektorr√§ume</a> und sei \(f: V \rightarrow W\) ein <a href="20221119162741-vektorraumhomomorphismus.html#ID-863f0f55-054c-413e-9cf4-2c2704ea5b14">Homomorphismus</a>.
Dann ist der Rang \(r(f)\) definiert als:
</p>
\begin{align*}
r(f) = \mathrm{dim}_{K}(\mathrm{im}(f))
\end{align*}

<h1 class="title">homology module</h1>
<div id="outline-container-org8aac9d7" class="outline-2">
<h2 id="org8aac9d7"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((M,d)\) be a <a href="20230804-chain_complex_of_modules.html#ID-d3a9b3ee-07df-4010-9015-9ef28e434786">chain complex of modules</a> and \(n \in \mathbb{Z}\)
Then the $n$-th Homology module is defined as 
</p>
\begin{align*}
H_n(M,d) \coloneqq \mathrm{ker}(d_n)/\mathrm{Im}(d_{n+1})
\end{align*}

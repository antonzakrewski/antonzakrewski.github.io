<h1 class="title">assoziierte Elemente</h1>
<div id="outline-container-orgd5d8d41" class="outline-2">
<h2 id="orgd5d8d41"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(R\) ein <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">Ring</a>.
Zwei elemente \(x,y \in R\) sind assoziert, falls eine <a href="20221226125808-einheit_ring.html#ID-a3b1e1af-c3e3-433c-a4dd-2ee2c6e1d69a">Einheit</a> \(u \in R^{\times}\) existiert, so dass gilt:
</p>
\begin{align*}
u \cdot x = y
\end{align*}

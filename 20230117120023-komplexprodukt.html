<h1 class="title">Komplexprodukt</h1>
<div id="outline-container-orgf46f729" class="outline-2">
<h2 id="orgf46f729"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((M, \cdot)\) ein <a href="20221023203924-magma.html#ID-c6ca96d4-97a9-4f80-9c6f-5354961a9985">Magma</a> und \(X, Y \subseteq M\), dann ist das Komplexprodukt definiert als:
</p>
\begin{align*}
X \cdot Y  \coloneqq \{x \cdot y \vert x \in X, y \in Y\}
\end{align*}

<h2 id="orgf9f3e23"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X,x_0), (Y,y_0)\) be <a href="20230331112759-based_space.html#ID-2b4bad5a-2a2b-4aac-8f24-1ed9951887f8">based spaces</a> and \(f,g: X \rightarrow Y\) be <a href="20230331111108-based_map.html#ID-aa4fea9e-f25f-4f59-845f-bdc4d31a8654">based maps</a>.
Then a pointed homotopy is a <a href="20230330150019-relative_homotopie_bezuglich_der_leeren_menge.html#ID-e90f630d-d589-4e9d-8bf5-7cde7a0b37e8">homotopy relative to</a> \(x_0\) from \(f\) to \(g\)

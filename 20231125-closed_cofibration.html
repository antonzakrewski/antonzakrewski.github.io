<h1 class="title">closed cofibration</h1>
<div id="outline-container-org119616a" class="outline-2">
<h2 id="org119616a"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(X,A\) be <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological spaces</a> and \(\iota: A \rightarrow X\) a <a href="20231124-cofibration.html#ID-05c7be72-ecee-40a2-a48e-8df8cada2404">cofibration</a>.
</p>

<p>
Then \(\iota\) is said to be a closed cofibration, if \(\iota[A] \subseteq X\) is <a href="20221125122314-abgeschlossene_menge_topologie.html#ID-16e941fe-25c3-4e8b-9417-03ca5616c1df">closed</a>
</p>

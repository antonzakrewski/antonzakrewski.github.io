<h1 class="title">reduced scheme</h1>
<div id="outline-container-orgf813f8a" class="outline-2">
<h2 id="orgf813f8a"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{O}_X, O_i)\) be a <a href="20230826-scheme.html#ID-02a5d15c-2ea4-4f01-b18f-8027595b7d12">scheme</a>.
Then \(X\) is said to be reduced, if for every <a href="20221002145641-offene_menge_in_einem_topologischen_raum.html#ID-7828c2e9-b794-4807-acdf-4663517c6c16">open</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">set</a> \(U\), the <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a> \(\mathcal{O}_X(U)\) is a <a href="20230725-reduced_ring.html#ID-1480b16c-0de6-4614-9ae9-a70abea088a9">reduced ring</a> 
</p>

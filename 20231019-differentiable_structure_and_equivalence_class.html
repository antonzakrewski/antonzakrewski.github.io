<h1 class="title">differentiable structure and equivalence class</h1>
<div id="outline-container-org2227aae" class="outline-2">
<h2 id="org2227aae"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(M\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
Then a <a href="20231019-differentiable_structure.html#ID-17186ea4-c3dd-43c6-b899-92ae6b1ac25e">differentiable structure</a> is &lt;equivalent&gt; uniquely defined by an <a href="20211230190101-aquivalenzklasse.html#ID-5ee76318-ae03-4cb3-877f-6b6ff88ad6fa">equivalence class</a> of <a href="20230723-atlas.html#ID-1218bd8a-ff65-4137-98a0-e4373b3f063a">atlases</a>.

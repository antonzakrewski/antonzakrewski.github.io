<h1 class="title">Multiplikativität einer Betragsfunktion</h1>
<div id="outline-container-orgc1661d4" class="outline-2">
<h2 id="orgc1661d4"><span class="section-number-2">1.</span> Axiom</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(\phi\) eine <a href="20230112165607-betragsfunktion_in_einem_korper.html#ID-63c090e9-4121-4b95-9def-b1356b686ef1">Betragsfunktion</a> eines <a href="20221226125648-integritatsbereich.html#ID-d39ae041-9db9-423e-8655-20e929ceaf48">Integritätsbereichs</a> \(D\) mit \(x,y \in D\)
Dann gilt:
</p>
\begin{align*}
\phi(xy) = \phi(x) \phi(y)
\end{align*}

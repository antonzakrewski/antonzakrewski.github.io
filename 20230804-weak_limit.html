<p>
Let <img src="file:///home/anton/html/ltximg/20230804-weak_limit_760824120891fc757bc0445145b027d09b237baa.svg" alt="20230804-weak_limit_760824120891fc757bc0445145b027d09b237baa.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> and <img src="file:///home/anton/html/ltximg/20230804-weak_limit_5fb21bbb3e6d500cb05b7b4138ea4b730abcde3a.svg" alt="20230804-weak_limit_5fb21bbb3e6d500cb05b7b4138ea4b730abcde3a.svg" class="org-svg" /> a <a href="20220821183856-diagramm_kategorientheorie.html#ID-ad9d3642-913a-4374-8605-52121d00b349">diagram</a>.

<h1 class="title">cofinality of an ordinal</h1>
<div id="outline-container-orgd7ee0a9" class="outline-2">
<h2 id="orgd7ee0a9"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\alpha\) be an <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a>, then the cofinality \(\mathrm{cf}(\alpha)\) is defined as the least <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a> \(\beta\) such that there exists an <a href="20230603125734-cofinal_subset.html#ID-42a00b1a-9c38-4f41-bee3-15d6a9c1976d">cofinal subset</a> with <a href="20230603121334-order_type.html#ID-739b6439-1663-4615-b318-3f7f71f16a6c">order type</a> \(\beta\)
</p>

<h1 class="title">dense set and subspace topology</h1>
<div id="outline-container-orgff3d6fb" class="outline-2">
<h2 id="orgff3d6fb"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>, \(A \subseteq X\) a <a href="20221124232157-dichte_menge_topologie.html#ID-921fe319-4945-4303-a9a5-3723804e0737">dense</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">set</a> and \(U \supseteq A\) a <a href="20221206134155-obermenge.html#ID-cde60332-c343-46aa-a2c4-90186f32d6de">superset</a>.
Then \(A\) is <a href="20221124232157-dichte_menge_topologie.html#ID-921fe319-4945-4303-a9a5-3723804e0737">dense</a> in the <a href="20230211132940-unterraumtopologie.html#ID-e38ab938-b4e6-4094-98a1-4a8dec808b54">subspace topology</a>
</p>
